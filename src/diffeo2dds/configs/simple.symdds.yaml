- id: dcamz1
  desc: |
    Camera with zoom
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1, 0, 0] 
      diffeo: px1
    - original_cmd: [-1, 0, 0] 
      diffeo: Ipx1
    - original_cmd: [0, 1, 0] 
      diffeo: py1
    - original_cmd: [0, -1, 0] 
      diffeo: Ipy1
    - original_cmd: [0, 0, 1] 
