    topology: plane

- id: drob1
  desc: |
    Robot with differential drive
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1, 0, 0] 
      diffeo: px1
    - original_cmd: [-1, 0, 0] 
      diffeo: Ipx1
    - original_cmd: [0, 0, 0.1] 
      diffeo: pr1
    - original_cmd: [0, 0, -0.1] 
      diffeo: Ipr1
    topology: plane





