- id: dpx1
  desc: Simple horizontal translation back and forth
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1] # for visualization
      diffeo: px1
    - original_cmd: [-1]
      diffeo: Ipx1
    topology: plane

- id: drx1
  desc: Simple horizontal translation in one direction
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1] # for visualization
      diffeo: R4px1
    topology: plane



- id: dpx3
  desc: Simple horizontal left motion
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1] # for visualization
      diffeo: px1
    topology: plane


- id: dpx2
  desc: |
    Simple horizontal translation back and forth,
    but the second motion is double the inverse.
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1] 
      diffeo: px1
    - original_cmd: [-2]
      diffeo: R2Ipx1
    topology: plane

- id: dtx1
  desc: |
    Left and right translation (toroidal case).
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1] 
      diffeo: tx1
    - original_cmd: [-1]
      diffeo: Itx1
    topology: torus

- id: dtx2
  desc: |
    Only left translation (toroidal case).
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions:
    - original_cmd: [1] 
      diffeo: tx1
    topology: torus

- id: dpr1
  desc: |
    Only rotation
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1] 
      diffeo: pr1
    topology: plane


- id: dcam1
  desc: |
    Camera (pan/tilt)
  code:
  - diffeo2dds.SymDiffeoSystem
  - actions: 
    - original_cmd: [1, 0] 
      diffeo: px1
    - original_cmd: [-1, 0] 
      diffeo: Ipx1
    - original_cmd: [0, 1] 
      diffeo: py1
    - original_cmd: [0, -1] 
      diffeo: Ipy1

    topology: plane

- id: dcam3
  desc: |
